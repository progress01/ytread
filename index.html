        /* --- å¿«æ·æŒ‰éˆ•å€ (æ–°è¨­è¨ˆ) --- */
        .toolbar {

        .btn-question { background: #f5f3ff; color: #7c3aed; } /* ç´« */

        .btn-test { background: #ecfdf5; color: #059669; } /* ç¶  */
        .btn-other { background: #f1f5f9; color: #475569; } /* ç° */
        .btn-copy { background: #1e293b; color: #fff; grid-column: span 1; } /* æ·±è‰² */

        /* ç·¨è¼¯å™¨ */
        textarea {

        @media (max-width: 767px) {

            /* æ‰‹æ©Ÿç‰ˆæœ€å¾Œä¸€æ’æŒ‰éˆ•èª¿æ•´ */

<body>

<header>
    <input type="text" id="urlInput" placeholder="è²¼ä¸Š YouTube æˆ– Bilibili ç¶²å€">
    <button class="btn-load" onclick="detectAndLoad()">è¼‰å…¥</button>
</header>

<div id="main-container">
    <div id="video-wrapper">
        <div id="player-container" style="width:100%; height:100%; display:flex; justify-content:center; align-items:center;">
            <div class="placeholder">
                <h3>æº–å‚™å­¸ç¿’</h3>
                <p>è²¼ä¸Šç¶²å€å¾Œé»æ“Šè¼‰å…¥</p>
            </div>
        </div>
    </div>
    
    <div id="note-section">
        <div class="toolbar">
            <button class="action-btn btn-important" onclick="insertWithTimestamp('[é‡é»]')">â— é‡é»</button>
            <button class="action-btn btn-question" onclick="insertWithTimestamp('[ç–‘å•]')">â“ ç–‘å•</button>
            <button class="action-btn btn-todo" onclick="insertWithTimestamp('[å¾…è¾¦]')">â˜ å¾…è¾¦</button>
            <button class="action-btn btn-test" onclick="insertWithTimestamp('[æ¸¬è©¦]')">ğŸ§ª æ¸¬è©¦</button>
            <button class="action-btn btn-other" onclick="insertWithTimestamp('[å…¶ä»–]')">ğŸ“ å…¶ä»–</button>
            <button class="action-btn btn-copy" onclick="copyNotes()">ğŸ“‹ è¤‡è£½</button>
        </div>

        <textarea id="notes" placeholder="é»æ“Šä¸Šæ–¹æŒ‰éˆ•ï¼Œè‡ªå‹•æ’å…¥ [æ™‚é–“] èˆ‡ [æ¨™ç±¤]..."></textarea>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
    let currentPlatform = null; 
    let ytPlayer = null;

    function detectAndLoad() {
        const url = document.getElementById('urlInput').value.trim();
        const container = document.getElementById('player-container');
        const notes = document.getElementById('notes');

        if (!url) return;

        // æ”¶èµ·éµç›¤
        document.getElementById('urlInput').blur();
        
        container.innerHTML = '';
        currentPlatform = null;

        const ytId = extractYouTubeID(url);
        const biliId = extractBilibiliID(url);

        if (ytId) {
            currentPlatform = 'yt';
            let ytDiv = document.createElement('div');
            ytDiv.id = 'yt-player-slot';
            container.appendChild(ytDiv);

            if (ytPlayer) {
                ytPlayer.loadVideoById(ytId);
            } else {
                ytPlayer = new YT.Player('yt-player-slot', {
                    height: '100%',
                    width: '100%',
                    videoId: ytId,
                    events: { 'onReady': (e) => e.target.playVideo() }
                });
            }
        } else if (biliId) {
            currentPlatform = 'bili';
            const biliEmbedUrl = `https://player.bilibili.com/player.html?bvid=${biliId}&high_quality=1&danmaku=0`;
            container.innerHTML = `<iframe src="${biliEmbedUrl}" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>`;
            
            if(notes.value.trim() === "") {
                notes.value = `ä¾†æº: https://www.bilibili.com/video/${biliId}\n\n`;
            }
        } else {
            alert("ç¶²å€æ ¼å¼éŒ¯èª¤");
        }
    }

    function extractYouTubeID(url) {
        var match = url.match(/^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/);
        return (match && match[7].length == 11) ? match[7] : false;
    }

    function extractBilibiliID(url) {
        var match = url.match(/(BV[a-zA-Z0-9]+)/);
        return match ? match[1] : false;
    }

    // â˜…â˜…â˜… æ–°é‚è¼¯ï¼šæ’å…¥æ¨™ç±¤åŒæ™‚å˜—è©¦æ’å…¥æ™‚é–“ â˜…â˜…â˜…
    function insertWithTimestamp(tag) {
        let timePrefix = "";

        // åªæœ‰åœ¨ YouTube æ¨¡å¼ä¸”æ’­æ”¾å™¨æº–å‚™å¥½æ™‚ï¼Œæ‰æŠ“å–æ™‚é–“
        if (currentPlatform === 'yt' && ytPlayer && typeof ytPlayer.getCurrentTime === 'function') {
            const time = ytPlayer.getCurrentTime();
            timePrefix = `[${formatTime(time)}] `;
        }
        
        // æœ€çµ‚æ’å…¥æ ¼å¼ï¼š [05:30] [é‡é»] 
        // å¦‚æœæ˜¯ B ç«™ï¼Œå°±æœƒè®Šæˆï¼š [é‡é»]
        insertTextAtCursor(`\n${timePrefix}${tag} `);
    }

    function insertTextAtCursor(text) {
        const textarea = document.getElementById('notes');
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        
        const before = textarea.value.substring(0, start);
        const after = textarea.value.substring(end, textarea.value.length);
        
        textarea.value = before + text + after;
        
        textarea.focus();
        textarea.selectionStart = textarea.selectionEnd = start + text.length;
    }

    function formatTime(seconds) {
        var date = new Date(0);
        date.setSeconds(seconds);
        return date.toISOString().substr(11, 8);
    }
    
    function copyNotes() {
        const notes = document.getElementById('notes');
        notes.select();
        document.execCommand('copy');
        alert("ç­†è¨˜å·²è¤‡è£½ï¼");
    }
</script>
